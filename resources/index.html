<!doctype html>
<html lang="en" ng-app="bh">
<head>
  <meta charset="utf-8">
  <title>Bullhorn REST Api Example</title>
  <link rel="stylesheet" href="css/core.css"/>

  <script type="text/javascript">
    const POSTERS_PER_ROW = 12;
    const RING_RADIUS = 200;
  </script>
</head>
<body ng-controller="MainCtrl">
  <hgroup>
    <div id="stage">
      <div id="rotate">
        <div id="ring-1" class="ring">
          <div ng-repeat="(i, v) in jobs" class="poster" style="-webkit-transform: rotateX({{30*i}}deg) translateZ(200px); ">
            <p>{{v.title}}</p>
            <span if="v.clientCorporation">{{v.clientCorporation.name}}</span>
          </div>
        </div>
        <div id="ring-2" class="ring">
          <div ng-repeat="(i, v) in candidates" class="poster" style="-webkit-transform: rotateX({{30*i}}deg) translateZ(200px); ">
            <p>{{v.name}}</p>
            <span if="v.phone">{{v.phone}}</span>
          </div>
        </div>
      </div>
    </div>
    <div class="button">
      <a class="button-inner" ng-click="spin()">SPIN</a>
    </div>
  </hgroup>

  <script src="lib/jquery.js"></script>
  <script src="lib/angular.js"></script>
  <script src="lib/bullhorn.js"></script>
  <script src="app.js"></script>
</body>
</html>
